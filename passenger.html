<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>passenger</title>
  </head>
  <style>
    .topnav {
      overflow: hidden;
      background-color: darkturquoise;
    }
    .topnav a {
      float: left;
      display: block;
      color: black;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    .topnav .login-container {
      float: right;
    }
    .topnav .login-container button {
      float: right;
      padding: 6px 10px;
      margin-top: 8px;
      margin-right: 16px;
      background-color: #555;
      color: white;
      font-size: 17px;
      border: none;
      cursor: pointer;
    }
    .topnav .login-container button:hover {
      background-color: cadetblue;
      color: black;
    }
    .topnav a:hover {
      background-color: black;
      color: bisque;
    }
    .topnav.search-container {
      float: right;
    }
    .topnav input[type="text"] {
      padding: 6px;
      margin-top: 8px;
      font-size: 17px;
      border: none;
    }

    @media screen and(max-width:600px) {
      .topnav.search-container,
      .topnav.login-container {
        float: none;
      }
      .topnav a,
      .topnav input[type="text"],
      .topnav.login-container {
        float: none;
        display: block;
        text-align: left;
        width: 100%;
        margin: 0;
        padding: 14px;
      }
    }
    .topnav input[type="text"] {
      border: 1px solid;
    }
    .h1 {
      background: fixed;
      color: blue;
      text-align: center;
      font-size: 17px;
      font-weight: bolder;
      font-style: italic;
    }
    .body {
      background-color: darkgrey;
      font-size: 20px;
    }
    .form {
      font-weight: bolder;
    }
    .footer {
      position: relative;
      padding: 30px;
      left: 0;
      bottom: 0;
      width: 95%;
      background-color: mediumblue;
      color: #ffffff;
      font-style: oblique;
    }
    .p {
      color: darkgreen;
      font-weight: bolder;
    }
  </style>
  <body>
    <div class="body">
      <div class="topnav">
        <a href="passenger.html">Passenger</a>
        <a href="bus.html">Bus</a>
        <a href="ticket.html">Ticket</a>
        <a href="route.html">Route</a>
      </div>

      <div class="h1">
        <h1>DEAR OUR BELOVED PASSENGER. YOU MOST WELCOME</h1>
      </div>
      <div class="p">
        <p>Please enter your information</p>
      </div>
      <div class="form">
        <form action="">
          firstname: <input type="text" name="" id="" /><br />
          <br />
          lastname: <input type="text" /><br /><br />
          contact: <input type="tel" /> <br /><br />
          passengerid: <input type="number and text" /> <br /><br />
          address: <input type="text" /> <br /><br />
          destination: <input type="text" /><br /><br />
        </form>
        <div class="footer">
          ENJOY OUR UNLIMITED ONLINE SERVICES WHEN IT COMES TO TRANSPORTATION
        </div>
      </div>
    </div>
  </body>
</html>
